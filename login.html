<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment</title>
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <nav class="navbar fixed-top navbar-expand">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./images/logo-infobeans-nav.svg"
            alt="logo"
            width=""
            height="40px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <span>Intranet Portal</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="login-container">
      <div class="row justify-content-center mt-5">
        <div class="card rounded-0">
          <div class="text-center pt-5 mb-2">
            <img
              src="./images//logo-infobeans.svg"
              alt="logo"
              width="100%"
              height="65px"
            />
          </div>
          <div class="card-body p-4">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Your Infobeans email address"
                />
              </div>
              <div class="d-flex justify-content-between">
                <label for="password" class="form-label stretch"
                  >Password</label
                >
                <a href="#" class="forgot-link">Forgot?</a>
              </div>

              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Your password"
                />
              </div>
              <div class="mt-4 mb-5">
                <button type="submit" class="btn btn-danger w-100 rounded-0">
                  Login to Intranet Portal
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="footer mt-3">
          <p>Â© Copyright 2020 InfoBeans. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
